name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p dist

          # Package spool CLI
          ARCHIVE_CLI="spool-${VERSION}-${{ matrix.target }}"
          cp target/${{ matrix.target }}/release/spool dist/
          cd dist
          tar -czvf "${ARCHIVE_CLI}.tar.gz" spool
          shasum -a 256 "${ARCHIVE_CLI}.tar.gz" > "${ARCHIVE_CLI}.tar.gz.sha256"
          rm spool
          cd ..

          # Package spool-ui
          ARCHIVE_UI="spool-ui-${VERSION}-${{ matrix.target }}"
          cp target/${{ matrix.target }}/release/spool-ui dist/
          cd dist
          tar -czvf "${ARCHIVE_UI}.tar.gz" spool-ui
          shasum -a 256 "${ARCHIVE_UI}.tar.gz" > "${ARCHIVE_UI}.tar.gz.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/*.tar.gz*

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
